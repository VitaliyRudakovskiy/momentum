<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">       
      <div class="player__container">  
        <div class="player__controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player__body">
          <div class="player__body-main">
            <div class="player-time">
              <div class="current-time">0:00</div>
              <div class="divider">/</div>
              <div class="music-length"></div>
            </div>
            <div class="music-name"></div>
            <div class="volume__container">
              <div class="volume-button">
                <div class="volume volume-icon"></div>
              </div>
              <div class="volume-slider">
                <div class="volume-percentage"></div>
              </div>
            </div>
          </div>
          <div class="timeline">
            <div class="progress-bar"></div>
          </div>
        </div> 
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[City]"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <div class="settings__container">
      <div class="language-change">
        <div class="language__main">Language</div>
        <div class="language-change__body">
          <div class="language__weather">
            <div class="language__greeting-header">Greeting</div>
            <div class="button switch language-change-button">
              <input type="checkbox" class="checkbox language-greeting">
              <div class="knobs"></div>
              <div class="layer"></div>
           </div>
          </div>
          <div class="language__greeting">
            <div class="language__weather-header">Weather</div>
            <div class="button switch language-change-button">
              <input type="checkbox" class="checkbox language-weather">
              <div class="knobs"></div>
              <div class="layer"></div>
           </div>
          </div> 
        </div>            
      </div>
      <div class="hide-blocks__container">
        <div class="hide-blocks__main">Hide sections</div>
        <div class="hide-blocks__body">
          <div class="hide-blocks__element hide-time">
            <div class="hide-blocks__element-header">Time</div>
            <div class="button switch">
              <input type="checkbox" class="checkbox hide-time-btn">
              <div class="knobs"></div>
              <div class="layer"></div>
           </div>
          </div>
          <div class="hide-blocks__element hide-date">
            <div class="hide-blocks__element-header">Date</div>
            <div class="button switch">
              <input type="checkbox" class="checkbox hide-date-btn">
              <div class="knobs"></div>
              <div class="layer"></div>
           </div>
          </div>
          <div class="hide-blocks__element hide-greeting">
            <div class="hide-blocks__element-header">Greeting</div>
            <div class="button switch">
              <input type="checkbox" class="checkbox hide-greeting-btn">
              <div class="knobs"></div>
              <div class="layer"></div>
           </div>
          </div>
          <div class="hide-blocks__element hide-quote">
            <div class="hide-blocks__element-header">Quote</div>
            <div class="button switch">
              <input type="checkbox" class="checkbox hide-quote-btn">
              <div class="knobs"></div>
              <div class="layer"></div>
           </div>
          </div>
          <div class="hide-blocks__element hide-weather">
            <div class="hide-blocks__element-header">Weather</div>
            <div class="button switch">
              <input type="checkbox" class="checkbox hide-weather-btn">
              <div class="knobs"></div>
              <div class="layer"></div>
           </div>
          </div>
          <div class="hide-blocks__element hide-music">
            <div class="hide-blocks__element-header">Music</div>
            <div class="button switch">
              <input type="checkbox" class="checkbox hide-music-btn">
              <div class="knobs"></div>
              <div class="layer"></div>
           </div>
          </div>
        </div>     
      </div>
    </div>
    <div class="settings-icon"></div>
    <div class="quote__block">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div> 
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
